<header> 
    <mat-toolbar color="accent" class="position-fixed">
        <div class="d-inline-block" (click)="sidenav.toggle()">
            <div class="planet planetEarth">
                <div class="rotation-container">
                    <div class="earth"></div>
                </div>
            </div>
        </div>
        <language-switch fxHide.lt-md="true"></language-switch>
        <span class="example-spacer"></span>
        <div fxShow="true" fxHide.lt-md="true" @revealAnimation>
            <a mat-button routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}"><span style="color: white;">{{'signpost.home' | translate }}</span></a>
            <a mat-button routerLink="/projects" routerLinkActive="active-link"><span style="color: white;">{{'signpost.projects' | translate }}</span></a>
            <a mat-button href="https://github.com/JeroenMBooij" target="_blank"><span style="color: white;">Github</span></a>
        </div>
    </mat-toolbar>
    
    <mat-sidenav-container class="header-margin-top">
        <mat-sidenav #sidenav fxLayout="column" mode="over" (opened)="toggle('opened')" (closed)="toggle('closed')">
            <div fxLayout="column" class="my-nav-container justify-content-between">
                <div fxLayout="column" class="mt-5" id="my-nav-container">
                    <a fxHide.gt-sm="true" 
                        mat-button routerLink="/" 
                        routerLinkActive="active-link"  
                        class="mb-3" 
                        [routerLinkActiveOptions]="{exact: true}"
                    >
                        <span>{{'signpost.home' | translate }}</span>
                    </a>
                    <a fxHide.gt-sm="true" 
                        mat-button routerLink="/projects" 
                        routerLinkActive="active-link"  
                        class="mb-3" 
                        [routerLinkActiveOptions]="{exact: true}"
                    >
                        <span>{{'signpost.projects' | translate }}</span>
                    </a>
                    <a 
                        fxHide.gt-sm="true" 
                        mat-button 
                        href="https://github.com/JeroenMBooij" 
                        target="_blank">
                            <span>Github</span>
                    </a>

                </div>
                <div fxLayout="column" class="mt-5 text-left">
                    
                    <language-switch fxHide.gt-sm="true" class="language-container mt-5"></language-switch>
                    
                    <theme-switch class="mt-5 ml-5 mr-5"></theme-switch>
                </div>
            </div>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</header>
